<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto RUSSIA</title>
    <meta name="description" content="Проектная Работа №4: Mesto" />
    <meta name="keywords" content="Mesto" />
    <meta name="author" content="Александр Сорокин" />
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" href="#">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Логотип проекта Mesto."
        />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.jpg"
            alt="Фотография пожилого мужчины в красной шапке и синей рубашке."
          />
          <div class="profile__user-data">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__user-job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places-list" aria-label="Список посещенных мест">
        <article
          class="place-card"
          aria-label="Карточка с фотографией посещенного места"
        >
          <img
            class="place-card__photo"
            src="./images/place-card-karachayevsk.jpg"
            alt="Храм на фоне горного хребта."
          />
          <div class="place-card__photo-info">
            <h2 class="place-card__title">Карачаевск</h2>
            <button
              class="place-card__like-btn"
              type="button"
            ></button>
          </div>
        </article>
        <article
          class="place-card"
          aria-label="Карточка с фотографией посещенного места"
        >
          <img
            class="place-card__photo"
            src="./images/place-card-elbrus.jpg"
            alt="Гора Эльбрус на фоне заката."
          />
          <div class="place-card__photo-info">
            <h2 class="place-card__title">Гора Эльбрус</h2>
            <button
              class="place-card__like-btn"
              type="button"
            ></button>
          </div>
        </article>
        <article
          class="place-card"
          aria-label="Карточка с фотографией посещенного места"
        >
          <img
            class="place-card__photo"
            src="./images/place-card-dombay.jpg"
            alt="Заснеженные склоны горы Домбай."
          />
          <div class="place-card__photo-info">
            <h2 class="place-card__title">Домбай</h2>
            <button
              class="place-card__like-btn"
              type="button"
            ></button>
          </div>
        </article>
        <article
          class="place-card"
          aria-label="Карточка с фотографией посещенного места"
        >
          <img
            class="place-card__photo"
            src="./images/place-card-stavropolskkii-krai.jpg"
            alt="Монастырь в бежевом цвете на фоне горы Бештау."
          />
          <div class="place-card__photo-info">
            <h2 class="place-card__title">Ставропольский край</h2>
            <button
              class="place-card__like-btn"
              type="button"
            ></button>
          </div>
        </article>
        <article
          class="place-card"
          aria-label="Карточка с фотографией посещенного места"
        >
          <img
            class="place-card__photo"
            src="./images/place-card-mys-tobzina.jpg"
            alt="Скала на берегу моря (мыс Тобзина)."
          />
          <div class="place-card__photo-info">
            <h2 class="place-card__title">Мыс Тобзина</h2>
            <button
              class="place-card__like-btn"
              type="button"
            ></button>
          </div>
        </article>
        <article
          class="place-card"
          aria-label="Карточка с фотографией посещенного места"
        >
          <img
            class="place-card__photo"
            src="./images/place-card-vladivostok.jpg"
            alt="Храм на фоне моста."
          />
          <div class="place-card__photo-info">
            <h2 class="place-card__title">Владивосток</h2>
            <button
              class="place-card__like-btn"
              type="button"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup" aria-label="Всплывающее окно">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__form" name="редактировать-профиль">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__text popup__text_type_name"
            type="text"
            name="name"
            placeholder="Введите имя"
            required
          />
          <input
            class="popup__text popup__text_type_job"
            type="text"
            name="job"
            placeholder="Введите назвение профессии"
            required
          />
          <button
            class="popup__submit-btn"
            name="save"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
