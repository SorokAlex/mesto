<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto RUSSIA</title>
    <meta name="description" content="Проектная Работа №4: Mesto" />
    <meta name="keywords" content="Mesto" />
    <meta name="author" content="Александр Сорокин" />
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" href="#">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Логотип проекта Mesto."
        />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.jpg"
            alt="Фотография пожилого мужчины в красной шапке и синей рубашке."
          />
          <div class="profile__user-data">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__user-job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places-list" aria-label="Список посещенных мест">
        <template id="place-template">
          <article
            class="place-card"
            aria-label="Карточка с фотографией посещенного места"
          >
            <button class="place-card__delete-btn" type="button"></button>
            <img class="place-card__photo" role="button"/>
            <div class="place-card__photo-info">
              <h2 class="place-card__title"></h2>
              <button class="place-card__like-btn" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_type_edit" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__text popup__text_type_name"
            type="text"
            name="name"
            placeholder="Введите имя"
            required
          />
          <input
            class="popup__text popup__text_type_job"
            type="text"
            name="job"
            placeholder="Введите назвение профессии"
            required
          />
          <button class="popup__submit-btn" name="save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-place-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_type_add" name="add-place">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__text popup__text_type_title"
            type="text"
            name="title"
            placeholder="Название"
            required
          />
          <input
            class="popup__text popup__text_type_link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__submit-btn" name="create" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_overlay_dark popup_type_full-size-photo">
      <div class="popup__container popup__container_place_photo">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__figure-photo" src="#" alt="#">
          <figcaption class="popup__figure-photo-caption"></figcaption>
        </figure>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
